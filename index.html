<!DOCTYPE html>
<html>

  <head>
    <title>Inheritance</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js/pseudoclassical.js" defer></script>
    <script type="text/javascript" src="js/functional.js" defer></script>
    <script type="text/javascript" src="js/prototypal.js" defer></script>
  </head>

  <body>
    <h1> Application which uses 3 different kinds of inheritance. </h1>

    <select name="select" id="inheritance-type">
      <option value="pseudoclassical" onclick="pseudoclassical.init();" selected>Pseudoclassical</option> 
      <option value="functional" onclick="functional.init();">Functional</option>
      <option value="prototypal" onclick="prototypal.init();">Prototypal</option>
    </select>

    <form>
      <input id="team-name" type="text" name="fname" placeholder="Team Name"><br>
    </form>

    <select name="select" id="conference">
      <option value="east" selected>East</option> 
      <option value="west">West</option>
    </select>

    Inheritance type: <span class=inheritance-type></span>
    <p class="generated-club"></p>

  </body>
</html>
