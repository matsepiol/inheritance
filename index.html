<!DOCTYPE html>
<html>

  <head>
    <title>Inheritance</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js/pseudoclassical.js" defer></script>
    <script type="text/javascript" src="js/functional.js" defer></script>
    <script type="text/javascript" src="js/prototypal.js" defer></script>
    <script type="text/javascript" src="js/main.js" defer></script>
  </head>

  <body>
    <h1>Application which uses 3 different kinds of inheritance.</h1>
    <div class="inheritance-picker">
      <p>Choose type of inheritance:</p>
      <select name="select" id="inheritance-type" onchange="mainModule.generate();">
        <option value="pseudoclassical" selected>Pseudoclassical</option>
        <option value="functional">Functional</option>
        <option value="prototypal" >Prototypal</option>
      </select>
    </div>
    <div class="predefined-teams" >
      <p>Choose from predefined teams:</p>
      <select name="select" id="predefined-teams-picker" onchange="mainModule.generate(value);">
        <option selected disabled hidden></option>
      </select>
    </div>
    <div class="team-picker">
      <p>or type team name:</p>
      <form>
        <input id="team-name" type="text" name="team-name" placeholder="Team Name"><br>
      </form>
    </div>
    <div class="conference-picker">
      <p>and pick conference:</p>
      <select name="select" id="conference" onchange="mainModule.generate();">
        <option value="east">East</option>
        <option value="west">West</option>
      </select>
    </div>
    <button type="button" onclick="mainModule.generate();">Generate</button>
    <h2>Inheritance type: <span class=inheritance-type></span></h2>
    <h3 class="generated-club"></h3>
  </body>
  
</html>
